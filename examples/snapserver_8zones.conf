# Snapserver configuration for 8-zone system
# Extends the base 4-zone system to 8 zones
# Requires additional CamillaDSP instances and configuration

[http]
enabled = true
port = 1780
doc_root = /usr/share/snapserver/snapweb

[tcp]
enabled = true
port = 1705

[stream]
# Zone 1 - Front Left
source = pipe:///tmp/snapfifo_front_left?name=Front Left&sampleformat=44100:16:2&codec=pcm

# Zone 2 - Front Right
source = pipe:///tmp/snapfifo_front_right?name=Front Right&sampleformat=44100:16:2&codec=pcm

# Zone 3 - Back Left
source = pipe:///tmp/snapfifo_back_left?name=Back Left&sampleformat=44100:16:2&codec=pcm

# Zone 4 - Back Right
source = pipe:///tmp/snapfifo_back_right?name=Back Right&sampleformat=44100:16:2&codec=pcm

# Zone 5 - Kitchen
source = pipe:///tmp/snapfifo_kitchen?name=Kitchen&sampleformat=44100:16:2&codec=pcm

# Zone 6 - Bedroom
source = pipe:///tmp/snapfifo_bedroom?name=Bedroom&sampleformat=44100:16:2&codec=pcm

# Zone 7 - Bathroom
source = pipe:///tmp/snapfifo_bathroom?name=Bathroom&sampleformat=44100:16:2&codec=pcm

# Zone 8 - Outdoor
source = pipe:///tmp/snapfifo_outdoor?name=Outdoor&sampleformat=44100:16:2&codec=pcm

[logging]
sink = system
filter = *:info

# Note: Each additional zone requires:
# 1. A CamillaDSP configuration file (camilladsp_[zone].yml)
# 2. A named pipe (/tmp/snapfifo_[zone])
# 3. A running CamillaDSP instance (camilladsp@[zone].service)
# 4. Sufficient CPU/memory resources on the server
