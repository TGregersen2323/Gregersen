# Systemd Service Override Example
# 
# Use this as a template to customize service behavior
# without modifying the original service file.
#
# To apply:
# sudo systemctl edit camilladsp@front_left
# Paste this content (uncomment desired sections)
# Save and exit
# sudo systemctl daemon-reload
# sudo systemctl restart camilladsp@front_left

[Service]
# Increase niceness for lower latency (requires capabilities)
# Nice=-10

# Set CPU affinity to specific cores (0-3 for quad-core)
# CPUAffinity=2 3

# Increase priority (real-time scheduling - use with caution!)
# CPUSchedulingPolicy=fifo
# CPUSchedulingPriority=50

# Limit memory usage (in bytes)
# MemoryMax=256M

# Set environment variables
# Environment="CAMILLADSP_LOGLEVEL=debug"

# Change restart behavior
# Restart=on-failure
# RestartSec=5

# Add dependencies
# After=shairport-sync.service
# Wants=shairport-sync.service

# Change working directory
# WorkingDirectory=/var/lib/camilladsp

# Additional security hardening
# PrivateTmp=true
# ProtectKernelTunables=true
# RestrictAddressFamilies=AF_UNIX AF_INET AF_INET6

# Logging
# StandardOutput=file:/var/log/camilladsp-front-left.log
# StandardError=file:/var/log/camilladsp-front-left-error.log

# Resource limits
# LimitNOFILE=65536
# LimitNPROC=512
