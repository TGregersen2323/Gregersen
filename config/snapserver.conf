# Snapserver configuration for Gregersen Audio System
# Distributes audio to 4 separate zones with individual DSP processing

[http]
enabled = true
port = 1780
doc_root = /usr/share/snapserver/snapweb

[tcp]
enabled = true
port = 1705

[stream]
# Front Left zone - processed through CamillaDSP
source = pipe:///tmp/snapfifo_front_left?name=Front Left&sampleformat=44100:16:2&codec=pcm
# Front Right zone - processed through CamillaDSP
source = pipe:///tmp/snapfifo_front_right?name=Front Right&sampleformat=44100:16:2&codec=pcm
# Back Left zone - processed through CamillaDSP
source = pipe:///tmp/snapfifo_back_left?name=Back Left&sampleformat=44100:16:2&codec=pcm
# Back Right zone - processed through CamillaDSP
source = pipe:///tmp/snapfifo_back_right?name=Back Right&sampleformat=44100:16:2&codec=pcm

[logging]
sink = system
filter = *:info
