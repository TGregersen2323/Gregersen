// Shairport-sync configuration for Gregersen Audio System
// This configuration sets up AirPlay receiver that outputs to a pipe

general = {
    name = "Gregersen Audio System";
    interpolation = "soxr";
    output_backend = "pipe";
};

sessioncontrol = {
    session_timeout = 20;
};

alsa = {
};

pipe = {
    name = "/tmp/shairport-sync-audio";
    audio_backend_latency_offset_in_seconds = 0.0;
    audio_backend_buffer_desired_length_in_seconds = 0.2;
};

// Audio format configuration
audio_backend_buffer_desired_length = 44100;
audio_backend_latency_offset = 0;
